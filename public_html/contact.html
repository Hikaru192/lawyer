            <section class="contact-section">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-6">
                            <h2 class="text-center mb-5">
                                Please contact us using
                                the form bellow 
                            </h2>
                            <form class="contact-form" action="" method="get">
                                <div class="form-group">
                                    <input type="text" name="name" value="" class="form-control" placeholder="Name and surname *">
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" value="" class="form-control" placeholder="email adress *">
                                    <div class="error-msg"></div>
                                </div>

                                <div class="form-group">
                                    <textarea name="message" placeholder="enter your message *" class="form-control" rows="7"></textarea>
                                    <div class="error-msg"></div>
                                </div>

                                <div class="form-group text-center">
                                    <button class="btn btn-primary px-5 py-3 rounded-pill text-uppercase" type="submit" name="send" value="true">
                                        send message
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </section>
